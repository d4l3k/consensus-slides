<html><head></head><body><dom-module id="timeline-chart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <canvas id="canvas"></canvas>
  </template>
  <script src="../bower_components/chart.js/dist/Chart.bundle.min.js"></script>
  <script>
    Polymer({
      is: 'timeline-chart',

      observers: [
        'renderChart(bins)',
      ],

      renderChart: function(bins) {
        const datasets = [
          this.zeroPad(bins.map((a) => a.ema), this.increments),
          this.zeroPad(bins.map((a) => a.pos), this.increments),
          this.zeroPad(bins.map((a) => a.neg), this.increments),
        ];

        if (!this.chart) {
          const labels = [];
          for (let i = 0; i < increments; i++) {
            labels.push(moment.duration(-(i)*this.binSize).humanize(true));
          }
          var data = {
            labels: labels,
            datasets: [
            {
              label: "EMA",
              type:'line',
              data: datasets[0],
              fill: false,
              pointRadius: 0,
              borderColor: '#111111',
              backgroundColor: '#111111',
              pointBorderColor: '#111111',
              pointBackgroundColor: '#111111',
              pointHoverBackgroundColor: '#111111',
              pointHoverBorderColor: '#111111',
            },
            {
              type: 'bar',
              label: "Understand",
              data: datasets[1],
              fill: false,
              backgroundColor: '#2ECC40',
              borderColor: '#2ECC40',
              hoverBackgroundColor: '#2ECC40',
              hoverBorderColor: '#2ECC40',
            },{
              type: 'bar',
              label: "Confused",
              data: datasets[2],
              fill: false,
              backgroundColor: '#FF4136',
              borderColor: '#FF4136',
              hoverBackgroundColor: '#FF4136',
              hoverBorderColor: '#FF4136',
            },
            ]
          };
          console.log(data);
          var ctx = this.$.canvas.getContext("2d");
          this.chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              legend: {
                display: false,
              },
              tooltips: {
                mode: 'label'
              },
              elements: {
                line: {
                  fill: false
                }
              },
              animation: {
                duration: 0,
              },
              scales: {
                xAxes: [{
                  display: false,
                  gridLines: {
                    display: false
                  },
                  labels: {
                    show: false,
                  },
                  stacked: true,
                }],
                yAxes: [{
                  stacked: true,
                  ticks: {
                    fixedStepSize: 1
                  }
                }]
              }
            }
          });
        } else {
          datasets.forEach((data, i) => {
            this.chart.data.datasets[i].data = data;
          });
          this.chart.update();
        }
      },

      zeroPad: function(arr, n) {
        while(arr.length < n) {
          arr.push(0);
        }
        return arr;
      },
    });
  </script>
</dom-module>
</body></html>
